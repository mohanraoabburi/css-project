<!DOCTYPE html>
<html>
<head>
<style>
.navbar {
  display: flex; 
  background-color: white;
  padding: 10px;
  gap: 20px; 
  font-family: Arial, sans-serif;
}

.navbar > div {
  position: relative;
}

.navbar h3 {
  margin: 0;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 30px;
  left: 0;
  background-color: white;
  border: 1px solid #ccc;
  min-width: 200px;
}

.dropdown-content a {
  display: block;
  padding: 8px;
  text-decoration: none;
  color: black;
}

.dropdown-content a:hover {
  background-color: #f2f2f2;
}

.navbar > div:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <div>
    <h3>Courses</h3>
    <div class="dropdown-content">
      <a href="#">DSA to development</a>
      <a href="#">GATE 2026 prep</a>
      <a href="#">GET 3 IBM Certifications</a>

      <a href="#">For Working Professionals</a>
      <a href="#">ALL Courses</a>
    </div>
  </div>

  <div>
    <h3>Tutorials</h3>
    <div class="dropdown-content">
      <a href="#">Python</a>
      <a href="#">Java</a>
      <a href="#">DSA</a>
      <a href="#">ML</a>
    </div>
  </div>

  <div>
    <h3>Jobs</h3>
    <div class="dropdown-content">
      <a href="#">Become a Mentor</a>
      <a href="#">Apply now</a>
      <a href="#">Post Jobs</a>
    </div>
  </div>
</div>

</body>
</html>
