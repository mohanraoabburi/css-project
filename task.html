<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating CD</title>
<style>
    body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .cd {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #e0e0e0 0%, #c0c0c0 40%, #999 100%);
        border-radius: 50%;
        position: relative;
        animation: spin 4s linear infinite;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Small center image */
    .cd-center {
        width: 80px;
        height: 80px;
        background-image: url('center-image.png'); /* your center image */
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid white;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="cd">
    <div class="cd-center"></div>
</div>

</body>
</html>
