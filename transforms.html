<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Transform</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
    }

    .card {
        width: 350px;
        height: 250px;
        background-color: salmon;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        font-family: serif;
        transition: all 0.5s ease-in;
    }

    .card:hover {
        background: linear-gradient(135deg, lightgreen, rgb(6, 93, 121), #a84620);
        color: navy;
        transform: rotate(5deg) skewX(5deg);
    }
</style>
</head>
<body>

<div class="card">Hover Me!</div>

</body>
</html>
